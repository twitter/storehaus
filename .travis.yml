language: scala
sudo: false
before_install: umask 0022
matrix:
  include:
    - scala: 2.10.6
      script: ./sbt ++$TRAVIS_SCALA_VERSION clean test mimaReportBinaryIssues

    - scala: 2.11.8
      script: ./sbt ++$TRAVIS_SCALA_VERSION clean coverage test coverageReport mimaReportBinaryIssues
      after_success:
        - bash <(curl -s https://codecov.io/bash)
before_script:
  - mysql -u root -e "create database storehaus_test;"
  - mysql -u root -e "create user 'storehaususer'@'localhost' identified by 'test1234';"
  - mysql -u root -e "grant all on storehaus_test.* to 'storehaususer'@'localhost';"
services:
  - redis-server
  - memcache
  - mongodb
cache:
  directories:
  - $HOME/.sbt/0.13/dependency
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/launchers
  - $HOME/.ivy2/cache
  - $HOME/.nvm

before_cache:
  - du -h -d 1 $HOME/.ivy2/cache
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/4e859a6b499b2b68a647
    on_success: change
    on_failure: always
    on_start: never
